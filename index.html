<!DOCTYPE html>
<html>

<head>
    <link type='text/css' rel='stylesheet' href='style.css'>
</head>

<body>
    <main>
        <div id=button-grid>
            <div id='display'>
            </div>
            <button class='num-button' id='button1'>1</button>
            <button class='num-button' id='button2'>2</button>
            <button class='num-button' id='button3'>3</button>
            <button class='num-button' id='button4'>4</button>
            <button class='num-button' id='button5'>5</button>
            <button class='num-button' id='button6'>6</button>
            <button class='num-button' id='button7'>7</button>
            <button class='num-button' id='button8'>8</button>
            <button class='num-button' id='button9'>9</button>
            <button class='num-button' id='button0'>0</button>
            <button id='dec-button'>.</button>

            <button class='opp-button' id='add'>+</button>
            <button class='opp-button' id='sub'>-</button>
            <button class='opp-button' id='mult'>*</button>
            <button class='opp-button' id='divi'>/</button>
            <button id='equal'>=</button>
            <button id='clear'>C</button>
            <button id='backspace'>&lt;--</button>
        </div>
    </main>
</body>

<script src='script.js'></script>

</html>
